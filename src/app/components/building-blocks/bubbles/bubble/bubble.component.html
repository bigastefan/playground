<div>
  <h4>Notification Center: {{unreadBubbles.length}}</h4>
  <div *ngFor="let b of bubbles">
    <p>{{b.content}} <button (click)="deleteBubble(b)">X</button> <button (click)="openBubble(b)">OPEN</button> </p>
  </div>
  <div>
    <h5>Post Notification</h5>
    <textarea name="content" id="content" cols="30" rows="10" [(ngModel)]="content" placeholder="Place your content.. :)"></textarea>
    <button (click)="addBubble()">POST</button>
  </div>
</div>
